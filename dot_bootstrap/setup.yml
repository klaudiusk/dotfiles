          - gcc
          - helm
          - go-task
          - ripgrep
          - poetry
          - fzf
          - tmux
          - syncthing
          - zlib
          - zlib-devel
          - make
          - python3-psutil
          - python3-neovim
          - python3-devel
          - R
          - patch
          - bzip2
          - bzip2-devel
          - readline-devel
          - sqlite
          - sqlite-devel
          - openssl-devel
          - tk-devel
          - libffi-devel
          - xz-devel
          - libuuid-devel
          - gdbm-libs
          - libnsl2
          - luarocks
          - wl-clipboard
          - fd-find
          - gcc-c++
          - doctl
          - autoconf
          - ncurses-devel
          - wxGTK-devel
          - wxBase
          - java-1.8.0-openjdk-devel
          - libiodbc
          - unixODBC-devel.x86_64
          - erlang-odbc.x86_64
          - libxslt
          - fop
          - inotify-tools
          - unar
          - neovim
          - ncdu
          - rust
          - cargo
          - texlive
          - texlive-scheme-full
          - texlive-moderncv
          - texlive-geometry
          - texlive-xcolor
          - texlive-url
          - ipython
          - g++
          - gnome-shell-extension-gsconnect
          - gnome-extensions-app
          - gnome-browser-connector
          - hadolint
        state: present

    - name: Install DNF plugins core
      ansible.builtin.dnf:
        name: dnf-plugins-core
        state: present

    - name: Uninstall nano-default-editor
      ansible.builtin.dnf:
        name: nano-default-editor
        state: absent

